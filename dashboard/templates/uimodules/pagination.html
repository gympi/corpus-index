{% if pages > 1 %}
<div class="pagination pagination-centered">
  <ul class="pagination">
  <li class="page-item"{% if previous %}><a class="page-link"  href="{{ get_page_url(previous) }}">&laquo;</a>{% else %} class="disabled"><span>&laquo;</span></li>{% end %}
  {% for page_num in range(1, pages + 1) %}{# 1-index range #}
  <li class="page-item {% if page_num == page %}active{% end %}"><a class="page-link" href="{{ get_page_url(page_num) }}">{{ page_num }}</a></li>
  {% end %}
  <li class="page-item"{% if next %}><a class="page-link"  href="{{ get_page_url(next) }}">&raquo;</a>{% else %} class="disabled"><span>&raquo;</span></li>{% end %}
</ul>
</div>
{% end %}
