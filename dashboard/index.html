<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        /* Move down content because we have a fixed navbar that is 3.5rem tall */
        body {
          padding-top: 3.5rem;
        }
    </style>
    <title>Search articles</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Tags-graph</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
    </ul>

      <ul class="navbar-nav my-2 my-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="https://github.com/gympi/tags-graph">github.com</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main">

    <div class="jumbotron">
        <div class="container">
            <h4 class="display-5">{{searched_article['title']}}</h4>
            <p>{{searched_article['anons']}}</p>
            <p>{{', '.join(searched_article['tags'])}}</p>
            <p><span class="glyphicon glyphicon-refresh"></span><a class="btn btn-primary" href="/" role="button">Random
                article</a></p>
        </div>
    </div> <!-- /jumbotron -->

    <div class="container">

        {% for item in found_articles %}
        <div class="row mx-md-n5">
            <div class="col px-md-5">
                <h4>{{item['title']}}</h4>
                <p>{{item['anons']}}</p>
                <p>{{', '.join(item['tags'])}}</p>
                <p><a class="btn btn-secondary" href="/{{item['idx']}}" role="button">Search Â»</a></p>
            </div>
        </div>
        <hr>
        {% end %}

    </div> <!-- /container -->

</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
