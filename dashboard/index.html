<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Search articles</title>
</head>
<body>

<main role="main">

    <div class="jumbotron">
        <div class="container">
            <h3 class="display-5">{{searched_article['title']}}</h3>
            <p>{{searched_article['anons']}}</p>
            <p>{{', '.join(searched_article['tags'])}}</p>
            <p><span class="glyphicon glyphicon-refresh"></span><a class="btn btn-primary" href="/" role="button">Random
                article</a></p>
        </div>
    </div> <!-- /jumbotron -->

    <div class="container">

        {% for item in found_articles %}
        <div class="row">
            <div>
                <h2>{{item['title']}}</h2>
                <p>{{item['anons']}}</p>
                <p>{{', '.join(item['tags'])}}</p>
                <p><a class="btn btn-secondary" href="/{{item['idx']}}" role="button">Search Â»</a></p>
            </div>
        </div>
        <hr>
        {% end %}

    </div> <!-- /container -->

</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
